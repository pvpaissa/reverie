{% partial __SELF__~'::_navigation' %}

<div id="contact-hero">
    <h1 class="display-3">Contact Us</h1>
</div>

<div id="main-content">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <p class="bg-apply border border-primary p-2">
                    <strong>Looking to apply? Fill out our form</strong> <a href="https://goo.gl/forms/lutDhSzh0mxVwDO32"
                                                target="_blank">here</a>.
                </p>
                {% partial __SELF__~'::flash-message' %}

                {{ form_open({ request: __SELF__~'::onContactReverie' }) }}
                    <div class="reverie-agreement">
                        <label for="agree">Email Address</label>
                        <input type="text" id="agree" name="agree">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Your Name" value="{{ form_value('name') }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="name@example.com" value="{{ form_value('email') }}">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control"
                                  id="message" name="message" rows="3">{{ form_value('message') }}</textarea>
                    </div>
                    <button class="btn btn-reverie btn-lg" type="submit">Submit</button>
                {{ form_close() }}
            </div>
        </div>
    </div>
</div>

{% partial __SELF__~'::_footer' %}
